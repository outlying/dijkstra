plugins {
    id 'java'
}

group 'com.example'
version '0.0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    // Required for JDBC MySql connection (will self register)
    compile 'mysql:mysql-connector-java:8.0.12'

    testCompile 'junit:junit:4.12'
}
